<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div><button class="button" id="blurImages">Blur</button></div>
    <hr />
    <div>
      <h3>Settings</h3>
      <div>
        <label for="imageBlur"
          >Image blur <span id="imageBlurAmount">10</span>px</label
        >
        <input
          type="range"
          min="0"
          max="50"
          value="10"
          step="1"
          class="slider"
          id="imageBlur"
        />
      </div>

      <div>
        <label for="imageOpacity"
          >Image opacity <span id="imageOpacityAmount">50</span>%</label
        >
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          step="1"
          class="slider"
          id="imageOpacity"
        />
      </div>

      <div>
        <label for="imageContrast"
          >Image contrast <span id="imageContrastAmount">50</span>%</label
        >
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          step="1"
          class="slider"
          id="imageContrast"
        />
      </div>

      <div>
        <label for="imageTransition"
          >Image transition <span id="imageTransitionAmount">0.3</span>s</label
        >
        <input
          type="range"
          min="0"
          max="2"
          value="0.3"
          step="0.1"
          class="slider"
          id="imageTransition"
        />
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
